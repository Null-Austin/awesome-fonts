version: "3.9"

services:
  web:
    image: nginx:alpine
    container_name: awesome-fonts_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Mount your repo folder into nginxâ€™s web root
      - ./awesome-fonts:/usr/share/nginx/html:ro
      # Optional custom nginx config
      # - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
